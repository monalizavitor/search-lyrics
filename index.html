<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Search</title>
    <link rel="shortcut icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Lyrics Search</h1>

        <form id="lyrics-form">
            <!-- Deixei o artista e a musica fixo pra ficar mais facil de testar -->
            <label for="artist">Artist:</label>
            <input type="text" class="input-form" id="artist" placeholder="Artist" value="arcade fire">
            <label for="song">Song:</label>
            <input type="text" class="input-form" id="song" placeholder="Song" value="the suburbs">
            <button type="submit" class="btn">Search</button>
        </form>
    </div>

    <div id="lyrics"></div>

    <script src="script.js"></script>
</body>

</html>
